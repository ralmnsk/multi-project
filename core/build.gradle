plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation fileTree(dir: 'libs', include: '*.jar')
}

